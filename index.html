<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Student Enrollment Form</title>
</head>

<body>
    <div class="Container">
        <h1>Student Enrollment Form</h1>
    </div>
    <div class="main">
        <div class="left">
            <form class="enrollment">
                <label for="Name">Name: </label>
                <input type="text" id="Name" placeholder="Name" name="Name">

                <label for="Email">Email: </label>
                <input type="email" id="Email" placeholder="mail-id" name="Email">

                <label for="website">PRN No: </label>
                <input type="text" id="website" name="website">

                <label for="Image">Image: </label>
                <input type="file" id="Image" name="Image" class=" custom-file-input" onchange="image(event)">

                <label for="Gender" class="gender">
                    <p>Gender: </p>
                    <input type="radio" name="Gender" id="Male" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female" value="Female">
                    <label for="Female">Female</label>
                </label>
                <div class="btn">
                    <button type="button" id="btn" class="button">Enroll Student</button>
                    <button type="reset" class="button">Reset</button>
                </div>
            </form>
        </div>
        <div class="Vertical_line"></div>
        <div class="right">
            <h1 class="Enrolled">Enrolled Students</h1>
            <div class="cards"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
